<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calm Headphone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="brand-name">
        <img src="./assets/img/calm-logo.png" alt="" />
      </div>

      <nav id="main-nav">
        <ul>
          <li><a href="#blog">Blog</a></li>
          <li><a href="#playlist">Calm Playlist</a></li>
          <li><a href="#join">Calm</a></li>
        </ul>
      </nav>

      <button id="drawer-button" class="drawer-button">â‰¡</button>
    </header>

    <main>
      <section class="content">
        <h2>Be Focus and Productive</h2>
        <p>
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Delectus
          error rerum explicabo reprehenderit eaque, maiores molestias unde
          beatae adipisci dolores.
        </p>
      </section>

      <section class="hero-image">
        <img src="./assets/img/calm-hero.png" alt="" />
      </section>
    </main>

    <script>
      const drawerButton = document.querySelector("#drawer-button");
      const drawerNavigation = document.querySelector("#main-nav");

      drawerButton.addEventListener("click", () => {
        drawerNavigation.classList.toggle("open");
      });

      document.body.addEventListener("click", (event) => {
        if (
          !drawerNavigation.contains(event.target) &&
          !drawerButton.contains(event.target)
        ) {
          drawerNavigation.classList.remove("open");
        }
      });
    </script>
  </body>
</html>
