<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fraction unit</title>
    <style>
      .container {
        display: grid;
        grid-template-columns: repeat(2, minmax(200px, 1fr) 100px);
        /* repeat pengulangan jumlah kolom dan ukuran */
        /* minmax ukuran min dan max*/
        grid-auto-rows: 150px;
        gap: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div style="background-color: lightblue" class="box1"></div>
      <div style="background-color: lightsalmon" class="box2"></div>
      <div style="background-color: lightgreen" class="box3"></div>
      <div style="background-color: lightpink" class="box4"></div>
      <div style="background-color: lightblue" class="box5"></div>
      <div style="background-color: lightsalmon" class="box6"></div>
      <div style="background-color: lightgreen" class="box7"></div>
      <div style="background-color: lightpink" class="box8"></div>
    </div>
  </body>
</html>
